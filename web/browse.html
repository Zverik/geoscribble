<!doctype html>
<html lang="ru">
  <head>
    <title>GeoScribbles</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-hash@0.2.1/leaflet-hash.js"></script>
    <style>html, body, #map { height: 100%; margin: 0; }</style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map = L.map('map').setView([52, 36], 5);
      L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {attribution: 'Â© OpenStreetMap', maxZoom: 19}).addTo(map);
      let hash = new L.Hash(map);
      var scribbles = null;
      map.on('moveend', updateView);

      async function updateView() {
        let err = '';
        try {
          let bounds = map.getBounds();
          let resp = await fetch('/geojson?bbox=' + bounds.toBBoxString());
          err = await resp.text();
          let data = JSON.parse(err);
          if (scribbles) map.removeLayer(scribbles);
          if (data && data.features) {
            scribbles = L.geoJson(data, {
              pointToLayer: (f, latlng) => {
                return L.circleMarker(latlng, {
                  radius: 7,
                  weight: 1,
                }).bindTooltip(f.properties.text);
              },
              style: (f) => {
                return {
                  color: f.properties.color,
                  weight: f.properties.thin ? 2 : 5,
                  dashArray: f.properties.dashed ? [5, 5] : null,
                };
              }
            }).addTo(map);
          } else {
            scribbles = null;
          }
        } catch (e) {
          console.log('Error requesting scribbles: ' + e + '\n' + err)
        }
      }
      updateView();
    </script>
  </body>
</html>
